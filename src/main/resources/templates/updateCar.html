<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Update Car</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
</head>
<body>

<div class="p-3 m-2">
    <div class="card">
        <div class="card-header">Modifier Car</div>
        <div class="card-body">

            <div class="form-group">
                <form class="form-inline" action="/ajouter" method="post">
                    <input class="form-control" type="hidden" name="id" th:value="${carTobeUpdated.getId()}">
                    Make: <input class="form-control" name="Make" type="text"
                                  th:value="${carTobeUpdated.getMake()}">
                    Price: <input class="form-control" name="RentPrice" type="number"
                                  th:value="${carTobeUpdated.getRentPrice()}">
                    Model: <input class="form-control" name="Cmodel" type="text"
                                  th:value="${carTobeUpdated.getCmodel()}">
                    <br>
                    <input class="btn btn-primary  form-control" type="submit" value="Modifier">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/2b/de/7d/2bde7d14133968f97d6c4dd898edb989.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Custom style for the navbar/header */
        .navbar {
            background-color: rgba(175, 106, 218, 0) !important; /* Change the background color to blue */
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #000000 !important; /* Change the text color to white */
        }

        /* Custom styles for the buttons */
        .navbar-nav {
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-left: -15px; /* Adjust the margin to move the buttons a bit to the left */
        }

        .nav-item {
            margin-right: 15px; /* Adjust the spacing between buttons */
        }

        .nav-link.btn {
            background-color: rgba(0, 123, 255, 0) !important; /* Change the background color of the buttons */
            color: #000000 !important; /* Change the text color of the buttons */
            border-color: rgba(0, 123, 255, 0) !important; /* Change the border color of the buttons */
        }

        .nav-link.btn:hover,
        .nav-link.btn:focus {
            background-color: rgba(0, 123, 255, 0) !important; /* Change the background color of the buttons on hover and focus */
            color: #000000 !important; /* Change the text color of the buttons on hover and focus */
            border-color: rgba(0, 86, 179, 0) !important; /* Change the border color of the buttons on hover and focus */
        }
    </style>
</head>
<body>
<div th:fragment="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">LOCAGES</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-auto"> <!-- Center align the buttons -->
                <li class="nav-item">
                    <a class="nav-link btn" href="/index">CARS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn" href="/indexEmployee">EMPLOYEES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn" href="/indexClient">CLIENTS</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>

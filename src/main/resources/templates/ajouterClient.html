<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Add Client</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container" align="center">
        <h2>Add Client</h2>
        <form action="/ajouterOnceC" method="post">
            <div class="mb-3">
                <label for="NbrCin" class="form-label">Number CIN</label>
                <input type="text" class="form-control w-50" id="NbrCin" name="NbrCin">
                <span class="text-danger" th:errors="${client.NbrCin}"></span>
            </div>
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control w-50" id="Name" name="Name">
                <span class="text-danger" th:errors="${client.Name}"></span>
            </div>
            <div class="mb-3">
                <label for="LastName" class="form-label">Last Name</label>
                <input type="text" class="form-control w-50" id="LastName" name="LastName">
                <span class="text-danger" th:errors="${client.LastName}"></span>
            </div>
            <div class="mb-3">
                <label for="PhoneNbr" class="form-label">Phone Number</label>
                <input type="text" class="form-control w-50" id="PhoneNbr" name="PhoneNbr">
                <span class="text-danger" th:errors="${client.PhoneNbr}"></span>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control w-50" id="Email" name="Email">
                <span class="text-danger" th:errors="${client.Email}"></span>
            </div>
            <div class="mb-3">
                <label for="DrvLNbr" class="form-label">Driver's License Number</label>
                <input type="text" class="form-control w-50" id="DrvLNbr" name="DrvLNbr">
                <span class="text-danger" th:errors="${client.DrvLNbr}"></span>
            </div>
            <div class="mb-3">
                <label for="DrvLExpD" class="form-label">Driver's License Expiry Date</label>
                <input type="date" class="form-control w-50" id="DrvLExpD" name="DrvLExpD">
                <span class="text-danger" th:errors="${client.DrvLExpD}"></span>
            </div>
            <div class="mb-3">
                <label for="Address" class="form-label">Address</label>
                <textarea class="form-control w-50" id="Address" name="Address" maxlength="200"></textarea>
                <span class="text-danger" th:errors="${client.Address}"></span>
            </div>
            <button type="submit" class="btn btn-primary form-control w-50" value="Add">Add</button>
        </form>
    </div>
</div>
</body>
</html>
